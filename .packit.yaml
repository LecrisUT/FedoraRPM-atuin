_:
  - &trigger
    trigger: commit
    branch: main
  - &actions-use-spec
    fix-spec-file: []
    create-archive:
      - sh -c 'echo ${PACKIT_DOWNSTREAM_PACKAGE_NAME}.spec'
    get-current-version:
      - sh -c 'rpmspec -q --qf "%{Version}" --srpm ${PACKIT_DOWNSTREAM_PACKAGE_NAME}.spec'
  - &actions-rust2rpm
    <<: *actions-use-spec
    fix-spec-file:
      - sh -c 'rust2rpm @${PACKIT_PROJECT_VERSION}'
  - &actions-rust2rpm-with-patch
    <<: *actions-use-spec
    fix-spec-file:
      - sh -c 'rust2rpm -r @${PACKIT_PROJECT_VERSION}'

packages:
  atuin:
    paths: [ atuin ]
    specfile_path: atuin.spec
    downstream_package_name: atuin
    upstream_package_name: atuin
    actions: *actions-use-spec
  rust-norm:
    paths: [ rust-norm ]
    specfile_path: rust-norm.spec
    downstream_package_name: rust-norm
    upstream_package_name: norm
    actions: *actions-rust2rpm-with-patch
  rust-metrics-exporter-prometheus:
    paths: [ rust-metrics-exporter-prometheus ]
    specfile_path: rust-metrics-exporter-prometheus.spec
    downstream_package_name: rust-metrics-exporter-prometheus
    upstream_package_name: metrics-exporter-prometheus
    actions: *actions-rust2rpm-with-patch
  rust-metrics-util:
    paths: [ rust-metrics-util ]
    specfile_path: rust-metrics-util.spec
    downstream_package_name: rust-metrics-util
    upstream_package_name: metrics-util
    actions: *actions-rust2rpm-with-patch

srpm_build_deps:
  - rust2rpm
  - rust2rpm-helper

targets:
  - fedora-rawhide
  - epel9

jobs:
  - job: copr_build
    owner: lecris
    project: atuin
    <<: *trigger
  - job: tests
    <<: *trigger
